{% extends "base.html" %}

{% block head_title %} Login {% endblock %}

{% block main_title %} Login {% endblock %}

{% block main_body %}

    <div class="box-col container wide">
        <h2>Categories</h2>
        <ul>
        {% for category in object_list %}
            <li>
                <a href="{% url 'category_detail' category.id %}" class="post">
                    {{ category.name }}
                </a>
            </li>
        {% empty %}
            <li>No categories yet.</li>
        {% endfor %}
        </ul>
    </div>

{% endblock %}
