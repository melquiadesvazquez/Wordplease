{% extends "base.html" %}

{% block main_title %} Wordplease {% endblock %}

{% block main_body %}
    <p>Sell everything that you don't need!</p>
    <hr>
    <div class="posts">
        {% for author in users %}
            <a href="{% url 'user_posts' author.username %}" class="post">
                {{ author.first_name }} {{ author.last_name }}
            </a>
        {% endfor %}
    </div>
{% endblock %}
