{% extends "base.html" %}

{% block main_title %} Wordplease {% endblock %}

{% block main_body %}
    <p>Sell everything that you don't need!</p>
    <hr>
    <div class="posts">
        {% for user in object_list %}
            <a href="{% url 'user_blogs' user.username %}" class="post">
                {{ user.first_name }} {{ user.last_name }}
            </a>
        {% endfor %}
    </div>
{% endblock %}
