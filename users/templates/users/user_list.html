{% extends "base.html" %}

{% block head_title %} Login {% endblock %}

{% block main_title %} Login {% endblock %}

{% block main_body %}

    <div class="box-col container wide">
        <h2>Users</h2>
        <ul>
        {% for user in object_list %}
            <li>
                <a href="{% url 'user_detail' user.id %}" class="post">
                    {{ user.username }}
                </a>
            </li>
        {% empty %}
            <li>No users yet.</li>
        {% endfor %}
        </ul>
    </div>

{% endblock %}
