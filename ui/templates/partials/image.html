{% load custom_tags %}
<figure class="post-col post-img">
    <a href="{% url 'post_detail' post.blog.slug post.id %}">
        {% if post.image.name|startswith:'https://picsum.photos' %}
            <img src="{{ post.image }}" alt="{{ post.title }}" title="{{ post.image }}">
        {% elif post.image  %}
            <img src="{{ post.image.url }}" alt="{{ post.title }}" title="{{ post.image }}">
        {% else  %}
            <img src="https://picsum.photos/200/200/?image=1027" alt="{{ post.title }}">
        {% endif %}
    </a>
</figure>
