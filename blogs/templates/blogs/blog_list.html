{% extends "base.html" %}

{% block head_title %} Login {% endblock %}

{% block main_title %} Login {% endblock %}

{% block main_body %}

    <div class="box-col container wide">
        <h2>Blogs</h2>
        <ul>
        {% for blog in object_list %}
            <li>
                <a href="{% url 'post_list' blog.slug %}" class="post">
                    {{ blog.title }}
                </a>
            </li>
        {% empty %}
            <li>No blogs yet.</li>
        {% endfor %}
        </ul>
    </div>

{% endblock %}
